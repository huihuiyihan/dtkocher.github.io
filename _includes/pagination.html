<div class="row">
  <!-- Pagination links -->
  <div class="containter">
    <div class="row">
      <nav>
        <ul class="pager col-xs-8 col-md-12">
          {% if paginator.previous_page %}
            <li class="previous"><a href="{{ paginator.previous_page_path }}#page"><span aria-hidden="true">&larr;</span> Newer</a></li>
          {% else %}
            <li class="previous disabled"><a href="#" class="disabled"><span aria-hidden="true">&larr;</span> Newer</a></li>
          {% endif %}

          {% if paginator.next_page %}
            <li class="next"><a href="{{ paginator.next_page_path }}#page">Older <span aria-hidden="true">&rarr;</span></a></li>
          {% else %}
            <li class="next disabled"><a href="#" class="disabled">Older <span aria-hidden="true">&rarr;</span></a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>
</div>
